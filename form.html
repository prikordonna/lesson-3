<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        
        <form method="post" action="https://formspree.io/svetapogranichna@gmail.com">
            <label>Client name:
                <input type="text" name="client-name" required
                placeholder="Your name">
            </label>
            <label for="Client email">Client email:</label>
            <input type="email" name="client-email" id="client-email" required>
            <br>
            <label>Password:
                <input type="password" name="client-password">
            </label>
            <label>Gender:</label>
            <br>
            <label>
                <input type="radio" name="client-gender" value="male">
                Male
            </label>
            <label>
                <input type="radio" name="client-gender" value="female">
                Female
            </label>
            <label>
                <input type="radio" name="client-gender" value="other">
                Other
            </label>
            <br>
            <label>Car plate number:
                <input type="text" name="car-plate" required
                pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
                placeholder="AA1234BB"
                title="AA1234BB">
            </label>
            <br>
            <input type="submit" value="SEND">
            <input type="reset" value="BLANK">
        
        </form>

    </body>
</html>
